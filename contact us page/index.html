<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact">
        <h2>Contact me!</h2>
        <form onsubmit="sendEmail(); reset(); return false">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Enter your name" id="name" class="item" autocomplete="off">
                    <div class="error-txt"> you can`t leave it blank</div>
                </div>
                 <div class="input-field field">
                    <input type="text" placeholder="Enter your Email" id="email" class="item" autocomplete="off">
                    <div class="error-txt"> subject can`t be blank</div>
                </div>
            </div>

             <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Enter your phone number" id="phone" class="item" autocomplete="off">
                    <div class="error-txt"> subject can`t be blank</div>
                </div>
                 <div class="input-field field">
                    <input type="text" placeholder="Gender" id="Gender" class="item" autocomplete="off">
                    <div class="error-txt"> subjec can`t be blank</div>
                </div>
               
            </div>
            <div class="textarea-field field">
                    <textarea name="text" id="message" cols="30" rows="10" placeholder=" your message" class="item" autocomplete="off"></textarea>
                    <div class="error-txt">subject can`t be blank</div>
            </div >
            <button  type="submit" onclick="sendEmail()">Send message</button>
        </form>
    </section>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
</body>
</html>
